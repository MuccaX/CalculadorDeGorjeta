<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloOneB.css">
</head>
<body>
    <div id="container">
    <div>
        <h1 class="tittle">Calculadora de Gorjetas</h1>
    </div> 
    
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                <p>Escolha uma opção:</p>
            </label>
            <select name="serviceQual" class="formSelect" id="ServiceQual">
                <option disabled selected>Escolha um opção!</option>
                <option value="0.3">30% - Incrivel</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.15">15% - Mais ou menos</option>
                <option value="0.10">10% - Péssimo</option>
                <option value="0.05">0.5% - Horrivel</option>
            </select>
            <p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
            </p>
            <p>
            <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s)
            </p>
            <button type="submit" class="formSubmit"> Calcular... </button>
        </form>
    </div>
    <div id="totalTip">
        Gorjeta Total:
        R$<span id="tip">0.00</span>
        <p id="each">cada</p>
    </div>
    <script type="text/javascript" src="OneB.js"></script>
</body>
</html>
